<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
    <form action="#" th:ation="@{/products/add}" th:object="${product}" method="post">
        <p>Name: <input type="text" th:field="${product.name}"></p>
        <p>Category: <input type="text" th:field="${product.category}"></p>
        <p>Price: <input type="number" min="0" step="0.01" th:field="${product.price}"></p>
        <p>Description: <input type="text" th:field="${product.description}"></p>
        <p><input type="submit" value="Add"> <input type="reset" value="Reset"></p>
    </form>
</body>
</html>
