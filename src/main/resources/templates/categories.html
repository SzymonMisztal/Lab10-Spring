<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
</head>
<body>
<h1>Categories:</h1>
<table class="display table table-bordered" style="width:800px">
  <thead class="text-center">
  <tr>
    <th class="text-center">Id</th>
    <th class="text-center">Name</th>
    <th class="text-center">Code</th>
    <th class="text-center" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td class="text-left" th:text="${category.getId()}"></td>
    <td class="text-left" th:text="${category.getName()}"></td>
    <td class="text-left" th:text="${category.getCode()}"></td>
    <td><a class="btn btn-primary" th:href="@{/categories/edit(id=${category.getId()})}">Edit</a></td>
    <td><a class="btn btn-danger" th:href="@{/categories/remove(id=${category.getId()})}">Remove</a></td>
  </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="/categories/add">Add category</a>
<br/>
<a class="btn btn-primary" href="/">Menu</a>
</body>
</html>
