<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<h1>Details</h1>
<div>
    <table class="table table-striped table-bordered" th:object="${product}">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Id</td>
                <td th:text="${product.id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${product.name}"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td th:text="${product.category}"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td th:text="${product.price}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:text="${product.description}"></td>
            </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-primary" href="/products">Products</a>
</body>
</html>
